<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>统计</title>
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 20px 20px;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 8px;
		}
	</style>
	<script src="js/chart.js"></script>
</head>

<body>
	<div id="app">
		<div class="navbar">
			<a href="./index.html">销售</a>
			<a href="./count.html">统计</a>
		</div>
		<div class="container">
			<h1>统计</h1>
			<div class="container">
				<div>
					<strong id='totalSales'>总销售额：</strong>
				</div>
				<div>
					<strong id='totalWeChatSales'>微信总额：</strong>
				</div>
				<div>
					<strong id='totalCashSales'>现金总额：</strong>
				</div>
				<div>
					<strong id="totalQuantity">总销售量：</strong>
				</div>
			</div>
		</div>
		<div class="container">
			<h2>今日销售记录</h2>
			<canvas id="timeStatisticChart"></canvas>
		</div>
		<div class="container">
			<h2>历史销售记录</h2>
			<canvas id="dayStatisticChart"></canvas>
		</div>
		<script src="js/count.js"></script>
	</div>
	<script>
		loadData();
		salesStatistic();
		timeStatisticChart();
		dayStatisticChart();

	</script>
	</div>
</body>

</html>
