<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let startTime = new Date("2024/7/7");
        const endTime = new Date();
        let dayList = JSON.parse(localStorage.getItem('dayList'));
        for (; startTime <= endTime; startTime.setDate(startTime.getDate() + 1)) {
            let day = startTime.toLocaleDateString();
            if (localStorage.getItem(day)) {
                if (!dayList.includes(day)) {
                    dayList.push(day);
                }
            }
        }
        dayList.sort((a, b) => {
            return new Date(a) - new Date(b);
        });
        localStorage.setItem('dayList', JSON.stringify(dayList));
    </script>
</body>

</html>
